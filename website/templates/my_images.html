{% extends 'base.html' %}

{% block content %} 
  <!-- IMAGES -->
<div class="row" style="margin-left: auto; margin-right: auto; width: 50%; height: 50%;">
  {% for image in images %}
    <div class="card">
      <h1 style="font-size: 20px; margin-left: auto; margin-right: auto;">{{image.title}} | {{image.owner}}</h1>
      <img src="{{image.file.url}}">
    <div>
    <hr>
  {% endfor %}
</div>

{% endblock content %}
